<c-row>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Notifications</strong>
      </c-card-header>
      <c-card-body>
        <p class="text-body-secondary small">
          Voici les notifications actuelles. Cliquez sur une notification pour voir plus de détails.
        </p>
        <app-docs-example>
          <!-- Exemple de notifications -->
          <c-alert color="primary" class="d-flex align-items-center" (click)="goToNotificationDetail('message')">
            <svg cIcon name="cilEnvelopeOpen" class="flex-shrink-0 me-2" size="xl"></svg>
            <div>Vous avez un nouveau message</div>
          </c-alert>
          <c-alert color="warning" class="d-flex align-items-center" (click)="goToNotificationDetail('alert')">
            <svg cIcon name="cilBell" class="flex-shrink-0 me-2" size="xl"></svg>
            <div>Il y a une alerte système</div>
          </c-alert>
          <c-alert color="success" class="d-flex align-items-center" (click)="goToNotificationDetail('success')">
            <svg cIcon name="cilCheckCircle" class="flex-shrink-0 me-2" size="xl"></svg>
            <div>Opération réussie</div>
          </c-alert>
        </app-docs-example>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
